$(document).ready(function(){
    $("#pass1").keyup(function(){
        var a=$("#pass").val()
        var b=$("#pass1").val()

        if(a==b){
            $("#str").html("password match");
            $("#str").css("color","green");
            $("#str").css("font-weight","bold");
        }
        else{
            $("#str").html("password Not match");
            $("#str").css("color","red");
            $("#str").css("font-weight","bold");
            
        }
    });

    $("#pass").keyup(function(){
        var d=$("#pass").val().length
        if(d>=8){
            $("#str1").html("strong");
            $("#str1").css("color","green");
            $("#str1").css("font-weight","bold");
        } else if(d<=8){
            $("#str1").html("weak");
            $("#str1").css("color","red");
            $("#str1").css("font-weight","bold");

        }
    })

});
